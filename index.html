<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reddit API app</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->
  <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
  <div class="container-fluid sign-in-view">
    <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1>Click to see some Reddit stuff!</h1>
        <button class="btn btn-default">
        <a href="https://www.reddit.com/api/v1/authorize?client_id=lFZBkKj4kfJqrw&response_type=token&state=whatever&redirect_uri=http://localhost:3000&scope=mysubreddits identity read vote">
          Click Here
        </a>
      </button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <div class="container-fluid text-center article-results-view">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1>Here are some posts from Reddit:</h1>
        <div class="articles">
          <input type="text" id="subredditValue"></input>
          <input type="button" value="Submit" id="subredditButton"></input>
          <ul id="articleListing"></ul>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script id="vote-template" type="text/x-handlebars-template">
    <li class="">
      <div class="vote-section">
        <a class="arrow {{upvoted}}" href="javascript:;" data=
        {{upvoteEndpoint}}></a>
        <div class="score">{{score}}</div>
        <a class="arrow {{downvoted}}" href="javascript:;" data={{downvoteEndpoint}}></a>
      </div>
      <img class="thumbnail {{thumbnailClass}}" src="{{thumbnail}}">
      <h4 class="post-title">{{title}}&nbsp;&nbsp;&nbsp;<span class="domain">({{domain}})</span></h4>
    </li>
  </script>
  <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
  <script src="app.js"></script>
</body>
</html>
